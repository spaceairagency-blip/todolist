<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTask</title>
    <style>
        :root {
            --primary-red: #dc4c3e;
            --sidebar-bg: #fafafa;
            --text-dark: #202020;
            --text-muted: #888;
            --hover-gray: #eeeeee;
            --border: #f0f0f0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; }
        body { display: flex; height: 100vh; background: #fff; overflow: hidden; }

        /* --- MOBILE HEADER --- */
        .mobile-header {
            display: none;
            align-items: center;
            padding: 12px 20px;
            background: #fff;
            border-bottom: 1px solid var(--border);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 900;
        }
        .menu-toggle {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--text-dark);
            margin-right: 15px;
        }
        .mobile-title { font-weight: 700; color: var(--primary-red); font-size: 16px; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 305px; 
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex; 
            flex-direction: column; 
            height: 100vh;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .user-header { 
            display: flex; align-items: center; padding: 15px; 
            font-weight: 500; font-size: 14px; 
            cursor: pointer; transition: 0.2s;
            flex-shrink: 0;
        }
        .user-header:hover { background: var(--hover-gray); }
        
        .nav-scroll-area {
            flex: 1;
            overflow-y: auto;
            padding: 0 15px;
        }
        
        .nav-scroll-area::-webkit-scrollbar { width: 5px; }
        .nav-scroll-area::-webkit-scrollbar-thumb { background: #ddd; border-radius: 10px; }

        .avatar { 
            width: 28px; height: 28px; border-radius: 50%; 
            background: #5a67d8; margin-right: 10px; 
            object-fit: cover; display: flex; align-items: center; justify-content: center;
            color: white; font-size: 10px; overflow: hidden;
        }

        .nav-item {
            display: flex; align-items: center; padding: 8px 10px;
            border-radius: 5px; cursor: pointer; font-size: 14px; color: var(--text-dark);
            position: relative; transition: 0.2s;
        }
        .nav-item:hover { background: var(--hover-gray); }
        .nav-item.active { background: #ffefe5; color: #b03d32; font-weight: 600; }
        .nav-icon { margin-right: 12px; width: 20px; text-align: center; }

        .project-item { justify-content: space-between; }
        .project-link { display: flex; align-items: center; flex: 1; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

        /* Project delete button always visible */
        .delete-project { 
            opacity: 1; 
            font-size: 12px; 
            color: #bbb; 
            padding: 5px;
            transition: 0.2s;
            margin-left: 8px;
        }
        .delete-project:hover { color: var(--primary-red); }

        .add-btn { color: var(--primary-red); font-weight: 700; margin-bottom: 10px; margin-top: 10px; }

        .section-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 25px 10px 10px; font-size: 13px; font-weight: 700; color: #777;
        }
        .plus-icon { cursor: pointer; font-size: 18px; }

        .sidebar-footer {
            margin-top: auto;
            border-top: 1px solid var(--border);
            padding: 10px 15px;
            flex-shrink: 0;
            background: var(--sidebar-bg);
        }

        .main-content { flex: 1; padding: 50px 10%; overflow-y: auto; }
        .view-title { font-size: 24px; font-weight: 700; margin-bottom: 8px; }
        .date-subtitle { font-size: 12px; color: var(--text-muted); margin-bottom: 30px; }

        .task-card {
            display: flex; align-items: center; padding: 12px 0;
            border-bottom: 1px solid var(--border); animation: fadeIn 0.3s;
        }
        
        .circle {
            width: 18px; height: 18px; border: 1px solid #999; 
            border-radius: 50%; margin-right: 15px; cursor: pointer;
            transition: all 0.2s; display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
        }
        .circle:hover { border-color: var(--primary-red); background: #fff5f5; }
        .circle.completed { background: var(--primary-red); border-color: var(--primary-red); }
        .circle.completed::after { content: '‚úì'; color: white; font-size: 11px; font-weight: bold; }

        .task-info { flex: 1; display: flex; flex-direction: column; }
        .task-card.completed span { text-decoration: line-through; color: var(--text-muted); }
        .task-date-tag { font-size: 11px; color: var(--primary-red); margin-top: 2px; }

        .delete-task { cursor: pointer; padding: 5px 10px; color: #ccc; font-size: 16px; transition: color 0.2s; flex-shrink: 0; }
        .delete-task:hover { color: var(--primary-red); }

        /* Modals */
        .overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); z-index: 2000; align-items: center; justify-content: center;
        }
        .modal { background: white; width: 90%; max-width: 420px; padding: 25px; border-radius: 12px; box-shadow: 0 15px 50px rgba(0,0,0,0.2); }
        .modal h3 { margin-bottom: 15px; font-size: 18px; }
        .modal input[type="text"], .modal input[type="date"], .modal input[type="file"] {
            width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; outline: none;
        }

        .modal-btns { display: flex; justify-content: flex-end; gap: 10px; margin-top: 10px; }
        .btn { padding: 12px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; flex: 1; }
        .btn-red { background: var(--primary-red); color: white; }
        .btn-outline { background: transparent; border: 1px solid #ddd; color: #666; }

        /* Responsive */
        .sidebar-mask {
            display: none; position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.2); z-index: 999;
        }

        @media (max-width: 768px) {
            body { flex-direction: column; }
            .mobile-header { display: flex; }
            .sidebar {
                position: fixed;
                left: 0; top: 0; bottom: 0;
                transform: translateX(-100%);
                z-index: 1000;
                box-shadow: 10px 0 30px rgba(0,0,0,0.1);
            }
            .sidebar.active { transform: translateX(0); }
            .sidebar-mask.active { display: block; }
            .main-content { padding: 80px 20px 40px; }
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="mobile-header">
        <button class="menu-toggle" onclick="toggleMobileMenu()">‚ò∞</button>
        <span class="mobile-title">ProTask</span>
    </div>

    <div class="sidebar-mask" onclick="toggleMobileMenu()"></div>

    <aside class="sidebar">
        <div class="user-header" onclick="openModal('profile')">
            <img id="display-avatar" class="avatar" style="display:none;">
            <div id="avatar-placeholder" class="avatar">?</div>
            <span id="display-name">Guest</span> ‚ñæ
        </div>

        <div class="nav-scroll-area">
            <div class="nav-item add-btn" onclick="openModal('task')">
                <span class="nav-icon">+</span> Add task
            </div>
            <div class="nav-item active" id="nav-Inbox" onclick="switchView('Inbox')">
                <span class="nav-icon">üì•</span> Inbox
            </div>
            <div class="nav-item" id="nav-Today" onclick="switchView('Today')">
                <span class="nav-icon">üìÖ</span> Today
            </div>

            <div class="section-header">
                <span>My Projects</span>
                <span class="plus-icon" onclick="openModal('project')">+</span>
            </div>
            <ul id="project-list" style="list-style: none;"></ul>
        </div>

        <div class="sidebar-footer">
            <div class="nav-item" id="notif-btn" onclick="requestNotifPermission()" style="color: #5a67d8;">
                <span class="nav-icon">üîî</span> Enable Notifications
            </div>
            <div class="nav-item clear-nav" onclick="clearAllProjects()">
                <span class="nav-icon">üìÅ</span> Clear All Projects
            </div>
            <div class="nav-item clear-nav" onclick="clearAllTasks()">
                <span class="nav-icon">üóëÔ∏è</span> Clear All Tasks
            </div>
        </div>
    </aside>

    <main class="main-content">
        <h1 id="view-title" class="view-title">Inbox</h1>
        <p id="current-date" class="date-subtitle"></p>
        <div id="task-container"></div>
    </main>

    <div id="project-modal" class="overlay"><div class="modal"><h3>Add Project</h3><input type="text" id="proj-name-input" placeholder="Project Name"><input type="color" id="proj-color-input" value="#dc4c3e" style="width:100%; margin-bottom:15px;"><div class="modal-btns"><button class="btn btn-outline" onclick="closeModals()">Cancel</button><button class="btn btn-red" onclick="saveProject()">Add</button></div></div></div>
    <div id="task-modal" class="overlay"><div class="modal"><h3>New Task</h3><input type="text" id="task-name-input" placeholder="Task description"><input type="date" id="task-date-input"><div class="modal-btns"><button class="btn btn-outline" onclick="closeModals()">Cancel</button><button class="btn btn-red" onclick="saveTask()">Save</button></div></div></div>
    <div id="profile-modal" class="overlay">
        <div class="modal">
            <h3>Set up Profile</h3>
            <img id="profile-preview" style="width: 60px; height: 60px; border-radius: 50%; margin-bottom: 10px; object-fit: cover;" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
            <input type="text" id="user-name-input" placeholder="Your Name">
            <input type="file" id="user-img-input" accept="image/*" onchange="previewImage(event)">
            <div class="modal-btns">
                <button class="btn btn-outline" onclick="closeModals()">Skip</button>
                <button class="btn btn-red" onclick="saveProfile()">Save</button>
            </div>
        </div>
    </div>

    <script>
        let projects = JSON.parse(localStorage.getItem('p_data')) || [];
        let tasks = JSON.parse(localStorage.getItem('t_data')) || [];
        let profile = JSON.parse(localStorage.getItem('u_profile')); 
        let currentView = 'Inbox';

        window.onload = () => {
            document.getElementById('current-date').innerText = new Date().toDateString();
            if (!profile) { openModal('profile'); } else { renderProfile(); }
            updateNotifButton();
            render();
            checkTaskDeadlines();
            // Check deadlines every minute
            setInterval(checkTaskDeadlines, 60000);
        };

        function toggleMobileMenu() {
            document.querySelector('.sidebar').classList.toggle('active');
            document.querySelector('.sidebar-mask').classList.toggle('active');
        }

        function render() {
            const pList = document.getElementById('project-list');
            pList.innerHTML = '';
            projects.forEach((p, index) => {
                const li = document.createElement('li');
                li.className = `nav-item project-item ${currentView === p.name ? 'active' : ''}`;
                li.innerHTML = `
                    <div class="project-link" onclick="switchView('${p.name}')">
                        <span class="nav-icon" style="color:${p.color}">#</span> ${p.name}
                    </div>
                    <span class="delete-project" onclick="removeProject(${index}, event)">‚úï</span>
                `;
                pList.appendChild(li);
            });

            const tCont = document.getElementById('task-container');
            tCont.innerHTML = '';
            const today = new Date().toISOString().split('T')[0];
            let filtered = (currentView === 'Inbox') ? tasks : (currentView === 'Today' ? tasks.filter(t => t.date === today) : tasks.filter(t => t.project === currentView));

            if (filtered.length === 0) {
                tCont.innerHTML = `<p style="color:#aaa; text-align:center; margin-top:50px;">No tasks here.</p>`;
            }

            filtered.forEach(t => {
                const div = document.createElement('div');
                div.className = `task-card ${t.completed ? 'completed' : ''}`;
                div.innerHTML = `
                    <div class="circle ${t.completed ? 'completed' : ''}" onclick="toggleTask(${t.id})"></div>
                    <div class="task-info">
                        <span>${t.name}</span>
                        ${t.date ? `<span class="task-date-tag">üìÖ ${t.date}</span>` : ''}
                    </div>
                    <div class="delete-task" title="Delete Task" onclick="removeTask(${t.id})">‚úï</div>
                `;
                tCont.appendChild(div);
            });
        }

        function requestNotifPermission() {
            if (!("Notification" in window)) {
                alert("This browser does not support notifications.");
                return;
            }
            Notification.requestPermission().then(permission => {
                updateNotifButton();
                if (permission === "granted") checkTaskDeadlines();
            });
        }

        function updateNotifButton() {
            const btn = document.getElementById('notif-btn');
            if (Notification.permission === "granted") {
                btn.style.display = 'none';
            }
        }

        function checkTaskDeadlines() {
            if (Notification.permission === "granted") {
                const todayStr = new Date().toISOString().split('T')[0];
                let changed = false;

                tasks.forEach(t => {
                    // Alert if task is due today, not completed, and hasn't notified yet today
                    if (t.date === todayStr && !t.completed && !t.notified) {
                        new Notification("Task Due Today!", {
                            body: t.name,
                            icon: 'https://cdn-icons-png.flaticon.com/512/906/906334.png'
                        });
                        t.notified = true;
                        changed = true;
                    }
                });

                if (changed) localStorage.setItem('t_data', JSON.stringify(tasks));
            }
        }

        function removeProject(index, event) {
            event.stopPropagation(); 
            const projectName = projects[index].name;
            if (confirm(`Delete project "${projectName}"?`)) {
                tasks.forEach(t => { if (t.project === projectName) t.project = 'Inbox'; });
                projects.splice(index, 1);
                localStorage.setItem('p_data', JSON.stringify(projects));
                localStorage.setItem('t_data', JSON.stringify(tasks));
                if (currentView === projectName) switchView('Inbox');
                render();
            }
        }

        function switchView(view) {
            currentView = view;
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            const navBtn = document.getElementById(`nav-${view}`);
            if (navBtn) navBtn.classList.add('active');
            document.getElementById('view-title').innerText = view;
            render();
            if(window.innerWidth <= 768 && document.querySelector('.sidebar').classList.contains('active')) toggleMobileMenu();
        }

        function saveProject() {
            const nameInput = document.getElementById('proj-name-input');
            const name = nameInput.value.trim();
            if (!name || projects.find(p => p.name === name)) {
                alert("Please enter a unique project name.");
                return;
            }
            projects.push({ name, color: document.getElementById('proj-color-input').value });
            localStorage.setItem('p_data', JSON.stringify(projects));
            nameInput.value = '';
            closeModals(); render();
        }

        function saveTask() {
            const name = document.getElementById('task-name-input').value;
            const date = document.getElementById('task-date-input').value;
            if (!name) return;
            tasks.push({ name, date, project: currentView === 'Today' ? 'Inbox' : currentView, id: Date.now(), completed: false, notified: false });
            localStorage.setItem('t_data', JSON.stringify(tasks));
            closeModals(); render();
            document.getElementById('task-name-input').value = '';
            checkTaskDeadlines();
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) { task.completed = !task.completed; localStorage.setItem('t_data', JSON.stringify(tasks)); render(); }
        }

        function removeTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            localStorage.setItem('t_data', JSON.stringify(tasks));
            render();
        }

        function clearAllTasks() {
            if (confirm("Delete ALL tasks?")) {
                tasks = []; localStorage.setItem('t_data', JSON.stringify(tasks)); render();
            }
        }

        function clearAllProjects() {
            if (confirm("Delete ALL projects?")) {
                projects = []; localStorage.setItem('p_data', JSON.stringify(projects));
                tasks.forEach(t => { if (t.project !== 'Inbox' && t.project !== 'Today') t.project = 'Inbox'; });
                localStorage.setItem('t_data', JSON.stringify(tasks));
                switchView('Inbox');
            }
        }

        function openModal(type) { document.getElementById(type + '-modal').style.display = 'flex'; }
        function closeModals() { document.querySelectorAll('.overlay').forEach(o => o.style.display = 'none'); }
        
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = () => document.getElementById('profile-preview').src = reader.result;
            reader.readAsDataURL(event.target.files[0]);
        }

        function saveProfile() {
            const nameInput = document.getElementById('user-name-input').value;
            const imgData = document.getElementById('profile-preview').src;
            if (!nameInput) return;
            profile = { name: nameInput, img: imgData.includes('base64') ? imgData : '' };
            localStorage.setItem('u_profile', JSON.stringify(profile));
            renderProfile(); closeModals();
        }

        function renderProfile() {
            if(!profile) return;
            document.getElementById('display-name').innerText = profile.name;
            const avatarImg = document.getElementById('display-avatar');
            const placeholder = document.getElementById('avatar-placeholder');
            if (profile.img) {
                avatarImg.src = profile.img; avatarImg.style.display = 'block'; placeholder.style.display = 'none';
            } else {
                avatarImg.style.display = 'none'; placeholder.style.display = 'flex';
                placeholder.innerText = profile.name.charAt(0).toUpperCase();
            }
        }
    </script>
</body>
</html>
