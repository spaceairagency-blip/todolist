<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTask Elite | Dynamic Manager</title>
    <style>
        :root {
            --primary-red: #dc4c3e;
            --sidebar-bg: #fafafa;
            --text-dark: #202020;
            --text-muted: #888;
            --hover-gray: #eeeeee;
            --border: #f0f0f0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; }
        body { display: flex; height: 100vh; background: #fff; overflow: hidden; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 305px; background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex; flex-direction: column; padding: 15px;
        }

        .user-header { 
            display: flex; align-items: center; padding: 10px; 
            margin-bottom: 10px; font-weight: 500; font-size: 14px; 
            cursor: pointer; border-radius: 8px; transition: 0.2s;
        }
        .user-header:hover { background: var(--hover-gray); }
        
        .avatar { 
            width: 28px; height: 28px; border-radius: 50%; 
            background: #5a67d8; margin-right: 10px; 
            object-fit: cover; display: flex; align-items: center; justify-content: center;
            color: white; font-size: 10px; overflow: hidden;
        }

        .nav-item {
            display: flex; align-items: center; padding: 8px 10px;
            border-radius: 5px; cursor: pointer; font-size: 14px; color: var(--text-dark);
            position: relative; transition: 0.2s;
        }
        .nav-item:hover { background: var(--hover-gray); }
        .nav-item.active { background: #ffefe5; color: #b03d32; font-weight: 600; }
        .nav-icon { margin-right: 12px; width: 20px; text-align: center; }

        .add-btn { color: var(--primary-red); font-weight: 700; margin-bottom: 10px; }

        .section-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 25px 10px 10px; font-size: 13px; font-weight: 700; color: #777;
        }
        .plus-icon { cursor: pointer; font-size: 18px; }

        /* --- MAIN CONTENT --- */
        .main-content { flex: 1; padding: 50px 10%; overflow-y: auto; }
        .view-title { font-size: 24px; font-weight: 700; margin-bottom: 8px; }
        .date-subtitle { font-size: 12px; color: var(--text-muted); margin-bottom: 30px; }

        .task-card {
            display: flex; align-items: center; padding: 12px 0;
            border-bottom: 1px solid var(--border); animation: fadeIn 0.3s;
        }
        .circle {
            width: 18px; height: 18px; border: 1px solid #999; 
            border-radius: 50%; margin-right: 15px; cursor: pointer;
        }
        .task-info { flex: 1; display: flex; flex-direction: column; }
        .task-date-tag { font-size: 11px; color: var(--primary-red); margin-top: 2px; }

        /* --- MODALS --- */
        .overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); z-index: 1000; align-items: center; justify-content: center;
        }
        .modal { background: white; width: 90%; max-width: 420px; padding: 25px; border-radius: 12px; box-shadow: 0 15px 50px rgba(0,0,0,0.2); }
        .modal h3 { margin-bottom: 10px; font-size: 18px; }
        .modal p { font-size: 13px; color: #666; margin-bottom: 20px; }
        .modal input[type="text"], .modal input[type="date"], .modal input[type="file"] {
            width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px;
        }
        
        #profile-preview {
            width: 100px; height: 100px; border-radius: 50%;
            background: #f3f3f3; margin: 0 auto 20px; display: block; object-fit: cover;
            border: 3px solid var(--primary-red);
        }

        .modal-btns { display: flex; justify-content: flex-end; gap: 10px; margin-top: 10px; }
        .btn { padding: 12px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; flex: 1; }
        .btn-red { background: var(--primary-red); color: white; }
        .btn-outline { background: transparent; border: 1px solid #ddd; color: #666; }

        @media (max-width: 600px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; border-right: none; border-bottom: 1px solid var(--border); }
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="user-header" onclick="openModal('profile')">
            <img id="display-avatar" class="avatar" style="display:none;">
            <div id="avatar-placeholder" class="avatar">?</div>
            <span id="display-name">Guest</span> â–¾
        </div>

        <div class="nav-item add-btn" onclick="openModal('task')">
            <span class="nav-icon">+</span> Add task
        </div>
        <div class="nav-item active" id="nav-Inbox" onclick="switchView('Inbox')">
            <span class="nav-icon">ðŸ“¥</span> Inbox
        </div>
        <div class="nav-item" id="nav-Today" onclick="switchView('Today')">
            <span class="nav-icon">ðŸ“…</span> Today
        </div>

        <div class="section-header">
            <span>My Projects</span>
            <span class="plus-icon" onclick="openModal('project')">+</span>
        </div>
        <ul id="project-list" style="list-style: none;"></ul>
    </aside>

    <main class="main-content">
        <h1 id="view-title" class="view-title">Inbox</h1>
        <p id="current-date" class="date-subtitle"></p>
        <div id="task-container"></div>
    </main>

    <div id="profile-modal" class="overlay">
        <div class="modal">
            <h3 id="profile-modal-title">Welcome to ProTask!</h3>
            <p id="profile-modal-desc">Please set up your profile to continue.</p>
            <img id="profile-preview" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
            <input type="text" id="user-name-input" placeholder="Your Name">
            <label style="font-size: 12px; color: #666; display: block; margin-bottom: 5px;">Pick a profile picture (Optional):</label>
            <input type="file" id="user-img-input" accept="image/*" onchange="previewImage(event)">
            <div class="modal-btns">
                <button id="cancel-profile-btn" class="btn btn-outline" onclick="closeModals()">Skip</button>
                <button class="btn btn-red" onclick="saveProfile()">Start Organizing</button>
            </div>
        </div>
    </div>

    <div id="project-modal" class="overlay"><div class="modal"><h3>Add Project</h3><input type="text" id="proj-name-input" placeholder="Project Name"><input type="color" id="proj-color-input" value="#dc4c3e" style="width:100%; margin-bottom:15px;"><div class="modal-btns"><button class="btn btn-outline" onclick="closeModals()">Cancel</button><button class="btn btn-red" onclick="saveProject()">Add</button></div></div></div>
    <div id="task-modal" class="overlay"><div class="modal"><h3>New Task</h3><input type="text" id="task-name-input" placeholder="Task description"><input type="date" id="task-date-input"><div class="modal-btns"><button class="btn btn-outline" onclick="closeModals()">Cancel</button><button class="btn btn-red" onclick="saveTask()">Save</button></div></div></div>

    <script>
        let projects = JSON.parse(localStorage.getItem('p_data')) || [];
        let tasks = JSON.parse(localStorage.getItem('t_data')) || [];
        let profile = JSON.parse(localStorage.getItem('u_profile')); 
        let currentView = 'Inbox';

        window.onload = () => {
            document.getElementById('current-date').innerText = new Date().toDateString();
            
            if (!profile) {
                openModal('profile');
                document.getElementById('cancel-profile-btn').style.display = 'none';
            } else {
                renderProfile();
                requestNotificationPermission();
            }
            
            render();
            checkTaskDeadlines();
        };

        function requestNotificationPermission() {
            if ("Notification" in window && Notification.permission !== "granted") {
                Notification.requestPermission();
            }
        }

        function triggerNotification(title, message) {
            if ("Notification" in window && Notification.permission === "granted") {
                new Notification(title, {
                    body: message,
                    icon: 'https://cdn-icons-png.flaticon.com/512/906/906334.png'
                });
            }
        }

        // --- DEADLINE CHECKER ---
        function checkTaskDeadlines() {
            const todayStr = new Date().toISOString().split('T')[0];
            tasks.forEach(t => {
                // Only notify if date matches today and hasn't been notified yet (session based)
                if (t.date === todayStr && !t.notified) {
                    triggerNotification("Task Due Today!", `Don't forget: ${t.name}`);
                    t.notified = true; // Temporary flag to prevent spamming while app is open
                }
            });
        }

        // --- PROFILE LOGIC ---
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = () => document.getElementById('profile-preview').src = reader.result;
            reader.readAsDataURL(event.target.files[0]);
        }

        function saveProfile() {
            const nameInput = document.getElementById('user-name-input').value;
            const imgData = document.getElementById('profile-preview').src;

            if (!nameInput) {
                alert("Please enter a name!");
                return;
            }

            const firstTime = !profile;
            profile = { name: nameInput, img: imgData.includes('base64') ? imgData : '' };
            localStorage.setItem('u_profile', JSON.stringify(profile));
            
            renderProfile();
            closeModals();
            
            if (firstTime) {
                requestNotificationPermission();
                setTimeout(() => {
                    triggerNotification(`Welcome, ${profile.name}!`, "Your ProTask Elite setup is complete.");
                }, 1000);
            }

            document.getElementById('cancel-profile-btn').style.display = 'block';
        }

        function renderProfile() {
            if(!profile) return;
            document.getElementById('display-name').innerText = profile.name;
            document.getElementById('user-name-input').value = profile.name;
            
            const avatarImg = document.getElementById('display-avatar');
            const placeholder = document.getElementById('avatar-placeholder');

            if (profile.img) {
                avatarImg.src = profile.img;
                avatarImg.style.display = 'block';
                placeholder.style.display = 'none';
                document.getElementById('profile-preview').src = profile.img;
            } else {
                avatarImg.style.display = 'none';
                placeholder.style.display = 'flex';
                placeholder.innerText = profile.name.charAt(0).toUpperCase();
            }
        }

        // --- GLOBAL HELPERS ---
        function openModal(type) { document.getElementById(type + '-modal').style.display = 'flex'; }
        function closeModals() { document.querySelectorAll('.overlay').forEach(o => o.style.display = 'none'); }

        function saveProject() {
            const name = document.getElementById('proj-name-input').value;
            if (!name) return;
            projects.push({ name, color: document.getElementById('proj-color-input').value });
            localStorage.setItem('p_data', JSON.stringify(projects));
            closeModals(); render();
        }

        function saveTask() {
            const name = document.getElementById('task-name-input').value;
            const date = document.getElementById('task-date-input').value;
            if (!name) return;
            tasks.push({ name, date, project: currentView, id: Date.now() });
            localStorage.setItem('t_data', JSON.stringify(tasks));
            closeModals(); 
            render();
            checkTaskDeadlines(); // Check immediately after adding
        }

        function removeTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            localStorage.setItem('t_data', JSON.stringify(tasks));
            render();
        }

        function switchView(view) {
            currentView = view;
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById('view-title').innerText = view;
            render();
        }

        function render() {
            const pList = document.getElementById('project-list');
            pList.innerHTML = '';
            projects.forEach((p) => {
                const li = document.createElement('li');
                li.className = `nav-item project-item ${currentView === p.name ? 'active' : ''}`;
                li.onclick = () => switchView(p.name);
                li.innerHTML = `<div class="project-meta"><span class="nav-icon" style="color:${p.color}">#</span> ${p.name}</div>`;
                pList.appendChild(li);
            });

            const tCont = document.getElementById('task-container');
            tCont.innerHTML = '';
            const today = new Date().toISOString().split('T')[0];
            let filtered = (currentView === 'Inbox') ? tasks : (currentView === 'Today' ? tasks.filter(t => t.date === today) : tasks.filter(t => t.project === currentView));

            filtered.forEach(t => {
                const div = document.createElement('div');
                div.className = 'task-card';
                div.innerHTML = `<div class="circle" onclick="removeTask(${t.id})"></div><div class="task-info"><span>${t.name}</span>${t.date ? `<span class="task-date-tag">ðŸ“… ${t.date}</span>` : ''}</div>`;
                tCont.appendChild(div);
            });
        }
    </script>
</body>
</html>
